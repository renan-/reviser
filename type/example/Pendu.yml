---
# Pendu

language: Java

preferred_build_command: javac src/tp_note/*.java

# For interpreted languages
execute_command: java -cp src/

# In Java, the prefix is <pkg>.
program_prefix: tp_note.

# In Java, program_name is the
# main class name
program_name: Principale

# Because it's a GUI app
timeout: 0

# Number of times to run execute_command
execution_count: 1